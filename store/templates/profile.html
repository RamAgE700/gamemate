{% extends 'base.html' %}

{% block content %}
{% for user in ck %}
<style>.about-section {
    padding: 150px 0;
  }
  
  .about-text {
    padding: 0 20px;
  }
  
  .profile-details {
    margin-bottom: 20px;
  }
  
  .profile-details h3 {
    font-size: 28px;
    margin-bottom: 10px;
  }
  
  .profile-details h6 {
    margin-bottom: 20px;
  }
  
  .about-avatar img {
    max-width: 100%;
    height: auto;
  }
  
  .btn-fw {
    font-weight: 600;
    margin-top: 10px;
  }
</style>
<section class="section about-section gray-bg" id="about">
  <div class="container">
    <div class="row align-items-center flex-row-reverse">
      <div class="col-lg-6">
        <div class="about-text go-to">
          <h2>Profile</h2>
          <div class="profile-details">
            <h3 class="dark-color">{{ user.name }}</h3>
            <h6 class="theme-color lead">{{ user.email }}</h6>
            <p>Phone: {{ user.phone }}</p>
            <a href="{% url 'edprofile' %}" class="btn btn-primary btn-fw">Edit Profile</a>
            <a class="btn btn-primary btn-fw" href="/order"> MY Order</a>
          </div>
          
        </div>
      </div>
      <div class="col-lg-6">
        <div class="about-avatar">
          <img src="https://bootdey.com/img/Content/avatar/avatar7.png" title="" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
{% endfor %}
{% endblock %}
