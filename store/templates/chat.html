<!-- chatbot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; }
        #userInput { width: 80%; }
        #sendBtn { width: 18%; }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            document.getElementById('sendBtn').addEventListener('click', function() {
                const userInput = document.getElementById('userInput').value;
                if (userInput) {
                    // Add user message to chatbox
                    const chatbox = document.getElementById('chatbox');
                    chatbox.innerHTML += <div>User: ${userInput}</div>;
                    document.getElementById('userInput').value = '';

                    // Send the user message to the server
                    fetch('/chat/', {  // Ensure this URL matches the URL pattern in your urls.py
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'X-CSRFToken': csrftoken,  // Include the CSRF token if applicable
                        },
                        body: 'message=' + encodeURIComponent(userInput),
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(HTTP error! status: ${response.status});
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.response) {
                            chatbox.innerHTML += <div>Bot: ${data.response}</div>;
                            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
                        } else {
                            chatbox.innerHTML += <div>Bot: No response from the server</div>;
                        }
                    })
                    .catch(error => console.error('Error:', error));
                }
            });
        });
    </script>
</head>
<body>
    <h1>Travel Assistant Chatbot</h1>
    <div id="chatbox"></div>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <input type="text" id="userInput" placeholder="Type your message here...">
    <button id="sendBtn">Send</button>
</body>
</html>
