{% extends 'admins/cphder.html' %}
{% load static %}

{% block maincontent %}

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            margin-bottom: 30px;
        }
        /* Adjust table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .btn-fw {
            width: 100px; /* Fixed width for buttons */
            margin-right: 10px;
        }
        .product-image {
            max-width: 100px; /* Set the maximum width of the image */
            max-height: 100px; /* Set the maximum height of the image */
          }
    </style>
</head>
<body>
    <div class="container">
        <h1>In Stock Products</h1>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in bk %}
                    <tr>
                        <td>{{ i.name }}</td>
                        <td>
                            <a href="editcat?edit={{ i.id }}" class="btn btn-primary">Edit</a>
                            <a href="?del={{ i.id }}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                   
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
{% endblock maincontent%}
