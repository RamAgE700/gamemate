{% extends 'admins/cphder.html' %}
{% load static %}

{% block maincontent %}
<style>
  
    .content-spacing {
      margin-top: 100px; /* Adjust the space as needed */
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    .container {
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    textarea {
        height: 100px;
        resize: vertical;
    }
    .button {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
   
</style>
<div class="container content-spacing">   
  <h1>EditCategory </h1>        
               
            
            <div class="row">
              <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    
              
                    <form class="forms-sample" action="" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      {% for i in bk %}
                      <div class="form-group">
                        <label for="exampleInputUsername1">Category</label>
                       
                        <input value="{{ i.name }}" type="text" class="form-control" required name="cate" id="exampleInputUsername1" placeholder="Category">
                      </div>
                      {% endfor %}
                      <button type="submit" name="sav" class="btn btn-primary mr-2">Save</button>
                      
                      <button type="button" class="btn btn-light">
                        <a href="{% url 'viewcat' %}" style="color: inherit; text-decoration: none;">Cancel</a>
                    </button>
                      <script>
                        function saveForm() {
                            // Add your save form logic here
                            // For example, submit the form data using AJAX
                            
                            // Redirect back to the page after saving
                            window.location.href = "{% url 'viewcat' %}"; // Redirect to the same page
                        }
                    
                        function cancelForm() {
                            // Add your cancel form logic here
                            // For example, redirect to a specific page
                            window.location.href = "{% url 'viewcat' %}"; // Replace '/your-cancel-page-url' with the actual URL
                        }
                    </script>
                    </form>
                  </div>
                </div>
              </div>
              
              <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  
                </div>
              </div>
            </div>
          </div>
{% endblock maincontent%}
