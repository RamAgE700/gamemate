{% extends 'supnav.html' %}

{% load static %}

{% block maincontent %}
    <style>
        .content-spacing {
          margin-top: 100px; /* Adjust the space as needed */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .messages {
          color: red; /* Sets the color of the messages to red */
      }
      </style>
</head>
<body>
  

   
    <div class="container content-spacing">
    <h2>Add New Product</h2>
    <!-- Form for adding a new product -->
    <form class="forms-sample" method="post" action="{% url 'supplier_dashboard' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Form fields -->
        <div class="forms-sample" >
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" id="product_name" required><br><br>
        </div>
        <label for="price">Price:</label>
        <input type="number" name="price" id="price" required><br><br>
        <label for="supply_charge">Supply Charge:</label>
        <input type="number" name="supply_charge" id="supply_charge" required><br><br>
        <label for="number_of_items">Number of Items:</label>
        <input type="number" name="number_of_items" id="number_of_items" required><br><br>
        <div class="forms-sample" >
        <label for="date_of_supply">Date of Supply:</label>
        <input type="date" name="date_of_supply" id="date_of_supply" required><br><br>
        </div>
        <!-- Description field -->
        <label for="description">Description:</label>
        <textarea name="description" id="description" required></textarea><br><br>
        <!-- Color field -->
        <label for="image">Image:</label>
        <input type="file" name="image" id="image" accept="image/*"><br><br>
        <!-- Submit button -->
        <button type="submit">Add Product</button>
    </form>

    
</body>
{% endblock maincontent%}
